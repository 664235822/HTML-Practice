<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<link rel="stylesheet" href="css/grxx.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<h3>
					<span>
						其他说明：您的会员编号为：7118277842，您可以凭此编号到苏宁任一门店消费。
					</span>
					<strong>
						个人信息
					</strong>
				</h3>
			</div>
			<div class="user-profile clearfix">
				<div class="user-profile-wrap">
					<div class="profile-avatar">
						<img src="img/0000000000_01.jpg" height="125" width="125" />
						<a href="#">编辑头像</a>
						<div class="edit-bg"></div>
					</div>
					<a target="_blank" class="vip vip-new"></a>
				</div>
				<div class="profile-info">
				    <div class="control-group clearfix">
				    	<div class="controls 1h26">
				    		<input maxlength="25" type="text" class="text" placeholder="请设置用户名"/>			 
				    	</div>
				    </div>
				</div>
			</div>
			<form>
				<div class="control-group clearfix">
					<label class="control-label">
						<em>*</em>
						真实姓名：
					</label>
					<div class="controls">
						<input type="text" class="text" maxlength="12" />
					</div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label">昵称：</label>
					<div class="controls">
						<input type="text" class="text" maxlength="20" />
					</div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label">
						<em>*</em>
						性别：
					</label>
					<div class="controls">
						<label class="sex-label">
							<input type="radio" name="sex"/>
							<span>
								男
							</span>
						</label>
						<label class="sex-label">
							<input type="radio" name="sex"/>
							<span>
								女
							</span>
						</label>
						<label class="sex-label">
							<input type="radio" name="sex"/>
							<span>保密</span>
						</label>
					</div>
				</div>
				<div class="control-group clearfix">
						<label class="control-label">手机：</label>
					<div class="controls 1h26">
						<span>180******97</span>
						<a href="#">修改</a>
				    </div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label">邮箱：</label>
					<div class="controls 1h26">
						<span>您的账号还没有绑定邮箱</span>
						<a href="#">立即绑定</a>
					</div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label">出生日期：</label>
					<div class="controls">
						<span class="dateSeletor">
							<input value="请选择" type="text" class="text date-color" readonly="readonly" />
							<i class="date-icons"></i>
						</span>
						<i class="dare-line">-</i>
						<input type="text" class="text constellation default" readonly="readonly" value="星座"/>
						<div class="error-place">
							<i class="tips"></i>
							<span>填写生日，享受特权好礼</span>
						</div>
					</div>
				</div>
				<div class="control-group clearfix priority-high">
					<label class="control-label">
						 <em>*</em>
						 居住地址：
					</label>
					<div class="controls">
						<div class="citySelect">
							<a href="#" class="cityboxbth">
								<span>请选择省</span>
								<em></em>
								<span>请选择市</span>
								<em></em>
								<span>请选择区</span>
								<em></em>
								<span>请选择乡镇</span>
								<em></em>
								<b></b>
							</a>
							<p class="adrss-dateil">
								<input type="text" />
								<span class="tips-words">街道名称或小区名称</span>
							</p>
						</div>
					</div>
				</div>
				<div class="control-group clearfix">
					<label class="control-label">&nbsp;</label>
					<div class="save">
						<a href="#" class="ms-stand-btn1">保  存</a>
					</div>
				</div>
			</form>
		</div>
		
	</body>
</html>
