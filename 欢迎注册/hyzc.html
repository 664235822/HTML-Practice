<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>欢迎注册</title>
		<link rel="stylesheet" href="css/hyzc.css" />
	</head>
	<body>
		<div class="haed clearfix">
			<a href="#" class="login">我已注册，马上登录</a>
			<div class="logo-hyzc">
			<a href="#" class="logo-snyg"></a>
			<div class="logo-text">欢迎注册</div>
			</div>
		</div>
		<div class="main">
             <div class="reg-form">
             	<div class="gift">
             		<i></i>
             		注册领
             		<em>199</em>
             		元大礼包
             	</div>
             	<div class="phone">
             		<div class="input-1">
             			<label class="title">手机号码</label>
             			<div class="input-wrapper">
             				<input type="text"  maxlength="11" placeholder="请输入手机号码" />
             			</div>
             		</div>
             	<div class="phone-1">
             		<div class="input-2">
             			<label class="title-2">手机验证</label>
             			<div class="input-wrapper-2">
             				<input type="text" maxlength="6" placeholder="请输入手机验证码"/>
             				<a href="#" class="send-msg">获取短信验证码</a>
             			</div>
             		</div>
             	</div>
             	<div class="password">
             		<div class="input-3">
             			<label class="title-3">设置密码</label>
             			<div class="input-wrapper-3">
             				<input type="text" maxlength="6" placeholder="请输入密码" />
             			</div>
             		</div>
             	</div>
             	</div>
             	<div class="save">
             		<span class="submit">
             			<a href="#">提交注册</a>     
             		</span>
             		<i></i>
             		<a href="#" class="enter-reg">企业用户注册</a>
             	</div>
             </div>
		</div>
		
	</body>
</html>
